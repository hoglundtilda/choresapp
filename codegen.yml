overwrite: true
schema: 'src/schema/**/*.ts'
generates:
  src/_generated/graphql-schema.json:
    plugins:
      - introspection
  src/_generated/graphql.ts:
    plugins:
      - add:
          content: '/* tslint:disable */'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      avoidOptionals:
        field: true
        object: true
        inputValue: false
      onlyResolveTypeForInterfaces: true
      mapperTypeSuffix: Model
      mappers:
        User: '../../node_modules/.prisma/client#User'
        Category: '../../node_modules/.prisma/client#Category'
        Chore: '../../node_modules/.prisma/client#Chore'

config:
  contextType: ../schema/context#GraphqlContext
  scalars:
    Date: Date
    Time: Date
    DateTime: Date
